[project]
name = "todo-app"
version = "0.1.0"
description = "A simple hypermedia To-Do application using FastAPI and HTMX."
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.30.1",
    "jinja2>=3.1.4",
    "sqlalchemy>=2.0.31",
    "sqlmodel>=0.0.24",
    "python-multipart>=0.0.9"
]

[project.optional-dependencies]
dev = ["ruff==0.4.10"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I"] # Standard checks: pyflakes, pycodestyle, isort

[tool.ruff.format]
quote-style = "double"
