<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj55iB3umj695N4GzB12LcLrChKPPV6Im2EldHyAF7mcrRif3B12K2G6MLg4" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <header class="text-center my-8">
            <h1 class="text-5xl font-bold text-primary">Todo App</h1>
            <p class="text-lg text-base-content/70 mt-2">
                Built with The Python Hypermedia Stack
            </p>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="text-center mt-12 text-sm text-base-content/50">
            <p>&copy; 2025 dunamismax - A Hypermedia Showcase Project</p>
        </footer>
    </main>
</body>
</html>
