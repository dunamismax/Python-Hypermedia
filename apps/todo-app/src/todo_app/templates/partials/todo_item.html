<div
    id="todo-{{ todo.id }}"
    class="grid"
    hx-target="this"
    hx-swap="outerHTML"
>
    <div class="grid grid-cols-[auto,1fr,auto] items-center gap-4">
        {# Checkbox to toggle completion #}
        <input
            type="checkbox"
            {% if todo.is_completed %}checked{% endif %}
            hx-patch="/todos/{{ todo.id }}"
        >
        <span class="{{ 'line-through' if todo.is_completed else '' }}">
            {{ todo.content }}
        </span>

        {# Delete button #}
        <button
            class="secondary outline"
            hx-delete="/todos/{{ todo.id }}"
            hx-confirm="Are you sure you want to delete this item?"
            hx-swap="delete"
        >
            🗑️
        </button>
    </div>
</div>
