{% extends "base.html" %}

{% block title %}All Todos{% endblock %}

{% block content %}
<article>
    <header>
        {# Form to add a new todo #}
        <form
            hx-post="/todos"
            hx-target="#todo-list"
            hx-swap="beforeend"
            hx-on="htmx:afterRequest: this.reset()"
            class="grid"
        >
            <input
                type="text"
                name="content"
                placeholder="What needs to be done?"
                required
            >
            <button type="submit">Add</button>
        </form>
    </header>

    {# The list of todos will be rendered here #}
    <div id="todo-list">
        {% include "partials/todos.html" %}
    </div>
</article>
{% endblock %}
