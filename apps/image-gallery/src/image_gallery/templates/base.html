<!doctype html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Gallery{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj55iB3umj695N4GzB12LcLrChKPPV6Im2EldHyAF7mcrRif3B12K2G6MLg4" crossorigin="anonymous"></script>
</head>
<body class="bg-base-200 min-h-screen">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center my-8">
            <h1 class="text-5xl font-bold text-primary">Image Gallery</h1>
            <p class="text-lg text-base-content/70 mt-2">
                Built with The Python Hypermedia Stack
            </p>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="text-center mt-12 text-sm text-base-content/50">
            <p>&copy; 2025 - A Hypermedia Showcase Project</p>
        </footer>
    </div>
</body>
</html>
